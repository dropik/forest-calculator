<canvas #drawRoot></canvas>
<div class="draw-input-receiver" (click)="handleCanvasClick($event)" (dblclick)="stopDrawing()"></div>
<div
  *ngFor="let point of points"
  class="point"
  [style.top.px]="point.y - remToPx(0.5)"
  [style.left.px]="point.x - remToPx(0.5)"
  (dblclick)="stopDrawing()"
></div>
<mat-toolbar color="primary">
  <span>Forest Calculator</span>
  <button mat-icon-button (click)="resetCanvas()">
    <mat-icon>restart_alt</mat-icon>
  </button>
</mat-toolbar>
<div class="create-button-container">
  <button *ngIf="drawState === 'not-drawn'" mat-fab color="primary" (click)="prepareToDraw()">
    <mat-icon>create</mat-icon>
  </button>
</div>
<router-outlet></router-outlet>
